<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          *ngFor="let odd of odds"
            class="list-group-item"
            [ngClass]="{'odd':odd%2!=0}"
            BasicHighlightDirective
            >
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          *ngFor="let even of evens"
            class="list-group-item"
            [ngClass]="{'even':even%2==0}"
            BasicHighlightDirective
            >
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <p appBetterHighlight [highlighColor]="'yellow'">style me with basic directive</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="0">This is 0</p>
        <p *ngSwitchCase="25">This is 25</p>
        <p *ngSwitchCase="50">This is 50</p>
        <p *ngSwitchDefault>This is 100</p>
      </div>
    </div>
  </div>
</div>
